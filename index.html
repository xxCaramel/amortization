<!doctype html>

<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Amortización</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <script defer src="./scripts/main.js"></script>
  </head>
  <body>
    <main class="center_container">

      <h1> Calculadora de amortización</h1>
      <form id="amort_form">
        <div class="user_input">
          <label for="loan"> Prestamo: </label>
          <input type="number" id="loan" name="total_loan" inputmode="numeric">
        </div>
        
        <div class="user_input">
          <label for="term"> Plazo </label>
          <input type="number" id="term" name="term_years" inputmode="numeric" placeholder="Años">
          <input type="number" name="term_months" inputmode="numeric" placeholder="Meses">
          <input type="number" name="term_weeks" inputmode="numeric" placeholder="Semanas">
        </div>
        
        <div class="user_input">
          <label for="interests"> Intereses (%)</label>
          <input type="number" id="interests" name="annual_interests" inputmode="numeric">
          <select name="compounded" id="compounded_sel">
            <option value="annual">Anual</option>
            <option value="biannualy">Semestral</option>
            <option value="quarterly">Cuatrimestre</option>
            <option value="trimester">Trimestre</option>
            <option value="month">Mensual</option>
            <option value="weekly">Semanal</option>
          </select>
        </div>
      
      </form>
      
      <div class="button" >
        <button type="button" id="amort_button"> Calcular </button>
      </div>
      
      <div id="amort_div"> </div>

    </main>
    
  </body>
</html>
